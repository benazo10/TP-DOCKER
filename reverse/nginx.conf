events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Redirection des requêtes /api vers le service 'api' sur son port 5000
        location /api {
            # Suppression du préfixe /api avant d'envoyer la requête à l'API
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://api:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # L'accès à la racine (/) est également redirigé
        location / {
            proxy_pass http://api:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Logs d'accès et d'erreur envoyés vers le volume partagé 'logs_vol'
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
